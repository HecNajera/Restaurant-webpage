<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>
                    Check the<br/> best food
                </h1>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit, sit amet consectetur adipisicing elit.
                </p>
                <button>
                    Book a table
                </button>
            </div>
            <img class="hero-image" src="https://images.pexels.com/photos/2781537/pexels-photo-2781537.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Photo of a dish with pork skewers from our restaurant.">
        </section>
        <section class="services-container">
            <h2 class="services-title">
                Our services
            </h2>
            <div class="dishes">
                <img class="dishes-item dishes-item--big" src="https://images.pexels.com/photos/343871/pexels-photo-343871.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Photo of a bowl of rice">
                <img class="dishes-item" src="https://images.pexels.com/photos/343870/pexels-photo-343870.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Photo of a dish with Sushi">
                <img class="dishes-item" src="https://images.pexels.com/photos/5056823/pexels-photo-5056823.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Photo of a dish with potatoes">
                <img class="dishes-item" src="https://images.pexels.com/photos/343873/pexels-photo-343873.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Photo of dish with fried fish">
                <img class="dishes-item" src="https://images.pexels.com/photos/1374493/pexels-photo-1374493.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Photo of a bowl of vegetables">
            </div>
        </section>
        <section class="menu-container">
            <h2 class="menu-title">
                Home Menu
            </h2>
            <div class="menu-grid">
                <div class="menu-grid__item">
                    <span class="menu__small-heart">
                        ❤
                    </span>
                    <img src="https://images.pexels.com/photos/2297961/pexels-photo-2297961.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Photo of a dish">
                </div>
                <div class="menu-grid__item">
                    <span class="menu__small-heart">
                        ❤
                    </span>
                    <img src="https://images.pexels.com/photos/772518/pexels-photo-772518.png?auto=compress&cs=tinysrgb&w=400" alt="Photo of a dish">
                </div>
                <div class="menu-grid__item">
                    <span class="menu__small-heart">
                        ❤
                    </span>
                    <img src="https://images.pexels.com/photos/10966377/pexels-photo-10966377.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Photo of a dish">
                </div>
                <div class="menu-grid__item">
                    <span class="menu__small-heart">
                        ❤
                    </span>
                    <img src="https://images.pexels.com/photos/7627422/pexels-photo-7627422.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Photo of a dish">
                </div>
                <div class="menu-grid__see-more">
                    <a class="see-more__link" href="#">Click here to see more delicious dishes</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
